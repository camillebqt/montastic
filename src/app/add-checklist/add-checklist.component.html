<form (ngSubmit)="save()">
  <div *ngIf="checkpoint">
    <label>
      Title:
      <input type="text" [(ngModel)]="checkpoint.title" name="first" placeholder="http://www.your-site.com/page1">
    </label>
    <label>
      <select class="form-control" [(ngModel)]="checkpoint.project_id" name="first">
        <option *ngFor="let team of teams" value="{{team.id}}">
        {{team.name}}
        </option>
      </select>
    </label>
  </div>
  <button type="submit" [disabled]="!checkpointsForm.valid">Submit</button>
</form>
