<form [formGroup]="checkpointsForm" (ngSubmit)="save()">
  <div *ngIf="checkpoint">
    <label>
      Title:
      <input type="text" formControlName="title" name="title" class="form-control" [(ngModel)]="checkpoint.title" placeholder="http://www.your-site.com/page1">
    </label>
    <label>
      <select class="form-control" [formGroup]="checkpointsForm" [(ngModel)]="checkpoint.project_id" [ngModelOptions]="{standalone: true}" name="id">
        <option *ngFor="let team of teams" value="{{team.id}}">
        {{team.name}}
        </option>
      </select>
    </label>
  </div>
  <button type="submit" [disabled]="!checkpointsForm.valid">Submit</button>
</form>
