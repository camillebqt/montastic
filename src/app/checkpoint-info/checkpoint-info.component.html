<div *ngIf="checkpoint">
  <div class="main" id="screen">
    <p class="sign ml-4 pt-3" style="max-width: 90%; word-wrap: break-word;" align="center">{{checkpoint.title}}'s details</p>
    <table align="center">
      <tr>
        <td scope="col" class="title"><label style="font-weight: bold;" align="center"><fa-icon [icon]="faUsers"></fa-icon> Team: </label></td>
        <td scope="col" ><span class="label label-default" *ngFor="let team of teams"><span *ngIf="team.id === checkpoint.project_id">{{team.name}}</span></span></td>
      </tr>
      <tr>
        <td scope="col" class="title"><label style="font-weight: bold;" ><fa-icon [icon]="faFileSignature"></fa-icon> Name: </label></td>
        <td scope="col" ><label style="max-width: 200px; word-wrap: break-word;">{{checkpoint.title}}</label></td>
      </tr>
    </table>
    <form class="form1">
      <input class="un form-control form-control-url mb-1" [class.is-invalid]="checkpoint.title === ''" maxlength="80"
            type="text" [(ngModel)]="checkpoint.title" name="first">
      <div class="invalid-feedback ml-5" *ngIf="checkpoint.title === ''">
        Please enter a name.
      </div>
      <button class="btn btn-sm btn-outline-primary edit-submit-button mr-3" [disabled]="checkpoint.title ===''" (click)="save()">Update</button>
      <button class="btn btn-sm btn-outline-danger edit-submit-button mr-1" (click)="openConfirmDialog()">Delete</button>
    </form>
  </div>
</div>
