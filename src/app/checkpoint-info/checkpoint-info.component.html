<div *ngIf="checkpoint">
  <h2 class="text-center">{{checkpoint.title}} Details</h2>
  <table align="center">
    <tr>
      <td scope="col" class="title"><label>Ticket ID: </label></td>
      <td>{{checkpoint.id}}</td>
    </tr>
    <tr>
      <td scope="col" class="title"><label>Name: </label></td>
      <td>{{checkpoint.title}}</td>
    </tr>
  </table>
</div>
