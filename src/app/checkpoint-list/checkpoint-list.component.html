<div class="container" style="width: 100% !important;">
    <div id="non-mobile">
      <div class="container-submit">
        <app-add-checklist (newCheckpointSave)="onListe($event)"></app-add-checklist>
      </div><br>
      <div class="table-global" style="width: 100%;">
        <table class="table" >
            <tr *ngFor="let checkpoint of checkpoints" class="container">
              <td scope="col">ID: <span class="label label-default" >  {{checkpoint.id}}</span></td>
              <td scope="col" style="max-width: 100px; word-wrap: break-word;">TITLE: <span class="label label-default" > {{checkpoint.title}}</span></td>
              <td scope="col">PROJECT ID: <span class="label label-default" > {{checkpoint.project_id}}</span></td>
              <button type="button" class="btn btn-outline-info" (click)="gotoDetail(checkpoint.id)">Edit</button>
            </tr>
        </table>
      </div>
    </div>
    <div id="mobile">
      <div class="container-submit-mobile">
        <app-add-checklist (newCheckpointSave)="onListe($event)"></app-add-checklist>
      </div><br>
        <div class="table-global-mobile" style="width: 100%;">
          <table class="table" >
              <tr *ngFor="let checkpoint of checkpoints">
                <td scope="col">ID: <span class="label label-default" >  {{checkpoint.id}}</span></td>
                <td scope="col" style="max-width: 130px; word-wrap: break-word;">TITLE: <span class="label label-default" > {{checkpoint.title}}</span></td>
                <td scope="col">PROJECT ID: <span class="label label-default" > {{checkpoint.project_id}}</span></td>
                <button type="button" class="btn btn-outline-info" (click)="gotoDetail(checkpoint.id)">Edit</button>
              </tr>
          </table>
        </div>
      </div>
</div>
