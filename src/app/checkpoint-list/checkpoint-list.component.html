<div class="container" style="width: 100% !important; ">
    <span class="ticket-element">
      <div class="table-responsive text-nowrap" style="width: 100%;height: 320px;  ">
        <table class="table">
            <tr *ngFor="let checkpoint of checkpoints" (click)="onSelect(checkpoint)" [class.selected]="checkpoint === selectedCheckpoint">
              <td scope="col"><span class="label label-default">{{checkpoint.id}}</span></td>
              <td scope="col"><span class="label label-default" >{{checkpoint.url}}</span></td>
            </tr>
        </table>
      </div>
    </span>
</div>
<div *ngIf="selectedCheckpoint">
  <h2>
    {{selectedCheckpoint.url}} is my website.
  </h2>
</div>
